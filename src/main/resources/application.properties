server.port=8989
#上下文地址
server.servlet.context-path=/ems

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ems_thymeleaf?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0010
#dao曾实现sql的xml配置
mybatis.mapper-locations=classpath:/com/demo/ems_thymeleaf/mapper/*.xml
#bean实例化对象的别名？
mybatis.type-aliases-package=com.demo.ems_thymeleaf.entity

#给静态资源配置路径，源码中应该有自动配好的
spring.resources.static-locations=classpath:/templates/,classpath:/static/


spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.mvc.static-path-pattern=/**

