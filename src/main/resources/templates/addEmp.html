</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>empRegist Page</legend>
</fieldset>

<ul class="layui-nav">

        <a href="javascript:;" th:text="${session.user.username}"><img src="//t.cn/RCzsdCq" class="layui-nav-img"></a>
        <dl class="layui-nav-child">
            <dd><a href="javascript:;">修改信息</a></dd>
            <dd><a href="javascript:;">安全管理</a></dd>

</ul>
<div style="margin-top: 15px;">

    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card" style="background-color: wheat">
                <div class="layui-card-header">添加员工</div>
                <div class="layui-card-body">

                    <form class="layui-form" th:action="@{/emp/save}" method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">name</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <br>
                            <div class="layui-inline">
                                <label class="layui-form-label">salary</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="salary"  autocomplete="off" class="layui-input" >
                                </div>
                            </div>
                            <br>
                            <div class="layui-inline">
                                <label class="layui-form-label">age</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="age"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <br>
                            <div class="layui-inline">
                                <label class="layui-form-label">bir</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bir"  autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="*">立即添加</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
